<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pet Parenting - Relaunching Soon</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: #f9fafc;
  color: #333;
}

/* Hero Section */
.hero {
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  padding: 60px 8%;
  gap: 60px;
  flex-wrap: wrap;
}

.hero-text {
  max-width: 500px;
  animation: fadeInLeft 1.2s ease;
}

.hero-text h1 {
  font-size: 3.2rem;
  font-weight: 700;
  color: #222;
}

.hero-text h2 {
  font-size: 1.8rem;
  margin-top: 20px;
  color: #ff6b6b;
  font-weight: 600;
}

.hero-text p {
  margin-top: 15px;
  font-size: 1.1rem;
  color: #666;
  line-height: 1.6;
}

/* Gift Cards */
.gifts {
  margin-top: 40px;
  display: flex;
  gap: 25px;
  flex-wrap: wrap;
}

.gift-card {
  background: white;
  padding: 20px;
  border-radius: 15px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.05);
  text-align: center;
  width: 140px;
  transition: 0.3s ease;
}

.gift-card:hover {
  transform: translateY(-8px);
}

.gift-card img {
  width: 50px;
  margin-bottom: 10px;
}

.gift-card span {
  font-size: 0.9rem;
  font-weight: 500;
}

/* Image Section */
.hero-images {
  display: flex;
  gap: 25px;
  animation: fadeInRight 1.2s ease;
}

.hero-images img {
  width: 260px;
  height: 360px;
  object-fit: cover;
  border-radius: 25px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.1);
  transition: 0.4s ease;
}

.hero-images img:hover {
  transform: scale(1.05);
}

/* Animations */
@keyframes fadeInLeft {
  from { opacity: 0; transform: translateX(-40px); }
  to { opacity: 1; transform: translateX(0); }
}

@keyframes fadeInRight {
  from { opacity: 0; transform: translateX(40px); }
  to { opacity: 1; transform: translateX(0); }
}

/* Footer */
.footer {
  text-align: center;
  padding: 30px;
  font-size: 0.9rem;
  color: #888;
}

/* Responsive */
@media(max-width: 900px) {
  .hero {
    flex-direction: column;
    text-align: center;
  }

  .hero-images img {
    width: 220px;
    height: 300px;
  }

  .gifts {
    justify-content: center;
  }
}
</style>
</head>

<body>

<section class="hero">

  <div class="hero-text">
    <h1>Pet Parenting</h1>
    <h2>Relaunching Soon</h2>
    <p>
      We’re preparing something special for pet parents and their furry companions.
      Stay tuned for exciting gifts and exclusive surprises for our Paw Buddies.
    </p>

    <div class="gifts">
      <div class="gift-card">
        <img src="https://cdn-icons-png.flaticon.com/512/4213/4213958.png" alt="Gift">
        <span>Special Treats</span>
      </div>
      <div class="gift-card">
        <img src="https://cdn-icons-png.flaticon.com/512/1998/1998610.png" alt="Toy">
        <span>Fun Toys</span>
      </div>
      <div class="gift-card">
        <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Care">
        <span>Pet Care</span>
      </div>
    </div>
  </div>

  <div class="hero-images">
    <img src="https://images.unsplash.com/photo-1558788353-f76d92427f16" alt="Dog">
    <img src="https://images.unsplash.com/photo-1517849845537-4d257902454a" alt="Puppy">
  </div>

</section>

<div class="footer">
  © 2026 Pet Parenting. All rights reserved.
</div>

</body>
</html>
