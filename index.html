<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pet Parenting - Relaunching Soon</title>

<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Fredoka', sans-serif;
}

body {
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(135deg, #fff1eb, #ace0f9);
  display: flex;
  justify-content: center;
  align-items: center;
  color: #444;
}

/* Floating Paw Animation */
.paw {
  position: absolute;
  font-size: 35px;
  animation: floatUp 10s linear infinite;
  opacity: 0.2;
}

@keyframes floatUp {
  0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
  30% { opacity: 0.3; }
  100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
}

/* Main Card */
.container {
  text-align: center;
  background: rgba(255,255,255,0.75);
  padding: 50px;
  border-radius: 30px;
  backdrop-filter: blur(12px);
  box-shadow: 0 25px 50px rgba(0,0,0,0.1);
  animation: fadeIn 1.5s ease-in-out;
  max-width: 750px;
  position: relative;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(40px); }
  to { opacity: 1; transform: translateY(0); }
}

h1 {
  font-size: 3rem;
  color: #ff6b6b;
  animation: bounce 2s infinite;
}

@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
}

.subtitle {
  font-size: 1.6rem;
  margin-top: 10px;
  font-weight: 700;
  color: #333;
}

.highlight {
  font-size: 1.1rem;
  margin-bottom: 30px;
  color: #ff6b6b;
}

/* Dogs */
.dogs {
  display: flex;
  justify-content: center;
  gap: 40px;
  margin: 25px 0;
}

.dogs img {
  width: 130px;
  animation: floatDog 4s ease-in-out infinite;
}

.dogs img:nth-child(2) {
  animation-delay: 1.5s;
}

@keyframes floatDog {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-15px); }
}

/* Countdown */
.countdown {
  display: flex;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap;
}

.time-box {
  background: white;
  padding: 20px;
  border-radius: 20px;
  min-width: 100px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  transition: transform 0.3s ease;
}

.time-box:hover {
  transform: scale(1.1);
}

.time {
  font-size: 2rem;
  font-weight: bold;
  color: #ff6b6b;
}

.label {
  font-size: 0.9rem;
  margin-top: 5px;
}

.footer {
  margin-top: 30px;
  font-size: 0.9rem;
  opacity: 0.7;
}

/* Responsive */
@media(max-width: 600px) {
  h1 { font-size: 2.2rem; }
  .container { padding: 30px; }
  .dogs img { width: 90px; }
}
</style>
</head>

<body>

<!-- Floating Paws -->
<div class="paw" style="left:10%; animation-delay:0s;">üêæ</div>
<div class="paw" style="left:30%; animation-delay:2s;">üêæ</div>
<div class="paw" style="left:50%; animation-delay:4s;">üêæ</div>
<div class="paw" style="left:70%; animation-delay:1s;">üêæ</div>
<div class="paw" style="left:90%; animation-delay:3s;">üêæ</div>

<div class="container">
  <h1>üê∂ Pet Parenting</h1>
  <div class="subtitle">Relaunching Soon!</div>
  <div class="highlight">Exciting gifts for our Paw Buddies üéÅüêæ</div>

  <!-- Dog Images -->
  <div class="dogs">
    <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Dog 1">
    <img src="https://cdn-icons-png.flaticon.com/512/616/616430.png" alt="Dog 2">
  </div>

  <!-- Countdown -->
  <div class="countdown">
    <div class="time-box">
      <div class="time" id="days">00</div>
      <div class="label">Days</div>
    </div>
    <div class="time-box">
      <div class="time" id="hours">00</div>
      <div class="label">Hours</div>
    </div>
    <div class="time-box">
      <div class="time" id="minutes">00</div>
      <div class="label">Minutes</div>
    </div>
    <div class="time-box">
      <div class="time" id="seconds">00</div>
      <div class="label">Seconds</div>
    </div>
  </div>

  <div class="footer">
    ¬© 2026 Pet Parenting. All rights reserved.
  </div>
</div>

<script>
// Get next Wednesday dynamically
function getNextWednesday() {
  const now = new Date();
  const day = now.getDay();
  const daysUntilWednesday = (3 - day + 7) % 7 || 7;
  const nextWednesday = new Date(now);
  nextWednesday.setDate(now.getDate() + daysUntilWednesday);
  nextWednesday.setHours(0,0,0,0);
  return nextWednesday;
}

const launchDate = getNextWednesday().getTime();

const timer = setInterval(() => {
  const now = new Date().getTime();
  const distance = launchDate - now;

  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((distance % (1000 * 60)) / 1000);

  document.getElementById("days").innerText = days;
  document.getElementById("hours").innerText = hours;
  document.getElementById("minutes").innerText = minutes;
  document.getElementById("seconds").innerText = seconds;

  if (distance < 0) {
    clearInterval(timer);
    document.querySelector(".countdown").innerHTML = "üéâ We Are Live! üéâ";
  }
}, 1000);
</script>

</body>
</html>
