<!DOCTYPE html>
<html lang="en">
<head>

<title>Paws & Tails - Coming Soon</title>

<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Fredoka', sans-serif;
}

body {
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(135deg, #ffecd2, #fcb69f);
  display: flex;
  justify-content: center;
  align-items: center;
  color: #444;
}

/* Floating Paw Animation */
.paw {
  position: absolute;
  font-size: 40px;
  animation: floatUp 8s linear infinite;
  opacity: 0.2;
}

@keyframes floatUp {
  0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
  30% { opacity: 0.3; }
  100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
}

.container {
  text-align: center;
  background: rgba(255,255,255,0.6);
  padding: 50px;
  border-radius: 25px;
  backdrop-filter: blur(10px);
  box-shadow: 0 20px 40px rgba(0,0,0,0.1);
  animation: fadeIn 1.5s ease-in-out;
  max-width: 700px;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

h1 {
  font-size: 3rem;
  margin-bottom: 15px;
  color: #ff6b6b;
  animation: bounce 2s infinite;
}

@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}

p {
  font-size: 1.2rem;
  margin-bottom: 30px;
}

.countdown {
  display: flex;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap;
}

.time-box {
  background: white;
  padding: 20px;
  border-radius: 20px;
  min-width: 100px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  transition: transform 0.3s ease;
}

.time-box:hover {
  transform: scale(1.1);
}

.time {
  font-size: 2rem;
  font-weight: bold;
  color: #ff6b6b;
}

.label {
  font-size: 0.9rem;
  margin-top: 5px;
}

.footer {
  margin-top: 30px;
  font-size: 0.9rem;
  opacity: 0.7;
}

/* Responsive */
@media(max-width: 600px) {
  h1 { font-size: 2.2rem; }
  .container { padding: 30px; }
}
</style>
</head>

<body>

<!-- Floating Paws -->
<div class="paw" style="left:10%; animation-delay:0s;">ğŸ¾</div>

<div class="paw" style="left:70%; animation-delay:1s;">ğŸ¾</div>
<div class="paw" style="left:90%; animation-delay:3s;">ğŸ¾</div>

<div class="container">
  <h1>ğŸ¶ Paws & Tails</h1>
  <p>Something pawsome is launching this Wednesday! Stay tuned ğŸ¾</p>

  <div class="countdown">
    <div class="time-box">
      <div class="time" id="days">00</div>
      <div class="label">Days</div>
    </div>
    <div class="time-box">
      <div class="time" id="hours">00</div>
      <div class="label">Hours</div>
    </div>
    <div class="time-box">
      <div class="time" id="minutes">00</div>
      <div class="label">Minutes</div>
    </div>

    </div>
  </div>

  <div class="footer">

<script>
// Set next Wednesday dynamically
function getNextWednesday() {
  const now = new Date();
  const day = now.getDay();
  const daysUntilWednesday = (3 - day + 7) % 7 || 7;
  const nextWednesday = new Date(now);
  nextWednesday.setDate(now.getDate() + daysUntilWednesday);
  nextWednesday.setHours(0,0,0,0);
  return nextWednesday;
}

const launchDate = getNextWednesday().getTime();

const timer = setInterval(() => {
  const now = new Date().getTime();
  const distance = launchDate - now;

  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((distance % (1000 * 60)) / 1000);

  document.getElementById("days").innerText = days;
  document.getElementById("hours").innerText = hours;
  document.getElementById("minutes").innerText = minutes;
  document.getElementById("seconds").innerText = seconds;

  if (distance < 0) {
    clearInterval(timer);
    document.querySelector(".countdown").innerHTML = "ğŸ‰ We Are Live! ğŸ‰";
  }
}, 1000);
</script>

</body>
